<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Selection Tab</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="menu">
      <p>Social Media Apps</p>
      <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="socialLists hide">
      <li>
        <i class="fa-brands fa-facebook" style="color: blue"></i>
        <p>Facebook</p>
      </li>

      <li>
        <i class="fa-brands fa-youtube" style="color: red"></i>
        <p>YouTube</p>
      </li>

      <li>
        <i class="fa-brands fa-twitter" style="color: blue"></i>
        <p>Twitter</p>
      </li>

      <li>
        <i class="fa-brands fa-linkedin" style="color: blue"></i>
        <p>LinkedIn</p>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
