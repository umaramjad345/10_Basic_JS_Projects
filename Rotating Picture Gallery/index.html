<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Picture Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imageContainer">
      <span style="--i: 1">
        <img src="https://picsum.photos/id/231/300/200" />
      </span>

      <span style="--i: 2">
        <img src="https://picsum.photos/id/232/300/200" />
      </span>

      <span style="--i: 3">
        <img src="https://picsum.photos/id/233/300/200" />
      </span>

      <span style="--i: 4">
        <img src="https://picsum.photos/id/234/300/200" />
      </span>

      <span style="--i: 5">
        <img src="https://picsum.photos/id/235/300/200" />
      </span>

      <span style="--i: 6">
        <img src="https://picsum.photos/id/236/300/200" />
      </span>

      <span style="--i: 7">
        <img src="https://picsum.photos/id/237/300/200" />
      </span>

      <span style="--i: 8">
        <img src="https://picsum.photos/id/238/300/200" />
      </span>
    </div>

    <div class="btnContainer">
      <button class="btn" id="Prev">Prev</button>
      <button class="btn" id="Next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
